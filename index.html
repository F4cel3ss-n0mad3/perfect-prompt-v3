      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;

        border-radius: 50%;
        border-top-color: #3b82f6;

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #374151;
        font-size: 1.1rem;
        font-weight: 500;
      }
    </style>
